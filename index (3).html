<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untukmu, Sayang</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="background-container">
        <img src="https://i.imgur.com/vHq11Xk.png" alt="vintage paper top" class="bg-top">
        <img src="https://i.imgur.com/K9t4K8o.png" alt="vintage paper bottom" class="bg-bottom">
        <img src="https://i.imgur.com/Hqf23aV.png" alt="butterfly" class="butterfly">
        <img src="https://i.imgur.com/F4xN92q.png" alt="flower" class="flower">
    </div>

    <div class="book-container">
        <div id="cover" class="cover">
            <div class="photo-layout">
                <img src="foto_cover_1.jpg" alt="Foto Pacar 1" class="cover-photo cover-1">
                <img src="foto_cover_2.jpg" alt="Foto Pacar 2" class="cover-photo cover-2">
                <img src="foto_cover_3.jpg" alt="Foto Pacar 3" class="cover-photo cover-3">
                </div>
            <h2 class="cover-title">Happy Special Day</h2>
        </div>

        <div class="page page-1">
            <img src="foto_dalam_1.jpg" alt="Foto kenangan pertama" class="page-image">
            <p>Di sini kamu bisa menulis cerita awal pertemuan kalian.</p>
        </div>
        <div class="page page-2">
            <img src="foto_dalam_2.jpg" alt="Foto kenangan kedua" class="page-image">
            <p>Ingat momen ini? Kamu bisa menambahkan cerita lucu atau romantis.</p>
        </div>
        <button id="open-button" class="open-btn">Open</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
